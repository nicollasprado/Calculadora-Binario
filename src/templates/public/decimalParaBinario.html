{% extends 'base.html' %}

{% block content %}

<h1>DECIMAL PARA BINÁRIO</h1>

<form action="/decimalParaBinario" method="POST" id="transformForm">
    <input type="number" name="decimalNumber" placeholder="123" class="inputNumber">
    <button type="submit" id="submitButton">TRANSFORMAR</button>
</form>

    {% set result = get_flashed_messages() %}
    {% if result %}
    <div id="result">
        <h2 class="result_title">Valor em Binário</h2>
        <p class="convertedNumber">{{result[0]}}</p>
        <div id="inputValueDiv">
            <h3>Em Decimal:</h3>
            <p class="inputValue">{{result[1]}}</p>
        </div>
    </div>
    {% endif %}

{% endblock %}
